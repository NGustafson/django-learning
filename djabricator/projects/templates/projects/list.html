{% extends 'projects/base.html' %}
{% block title %}
    Projects List
{% endblock %}
{% block content %}
	<h1>Projects List</h1>
    <ul>
        {% for project in projects %}
            <li>
                <a href="{% url 'projects:project_detail' project.id %}">{{ project.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
